<!DOCTYPE html>
<html>
    <head>
        <title>Amazing Responsive Site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!--Site Header-->
        <header>
            <!--Main Navigation-->
            <nav>
                <div class="aw-container aw-align-center">
                    <a class="aw-logo" href="#">Amazing!</a>
                    <ul class="aw-navigation">
						<li><a href="#">Home</a></li>
						<li><a href="#aw-about">About Us</a></li>
						<li><a href="#aw-gallery">Gallery</a></li>
						<li><a href="#aw-testimonials">Testimonials</a></li>
						<li><a href="#aw-contact">Contact</a></li>
					</ul>
                </div>
            </nav>
            
            <!--Header Content-->
            <section class="aw-header-content">
				<div class="aw-header-text">
					<h1 class="aw-pulsate">I'm Awesome!</h1>
					<i class="aw-arrow"></i>
				</div>
				<img class="aw-main-banner" src="./img/main-banner.jpg" alt="Awesome main banner" />
			</section>
        </header>
        
        <!--Main Content-->
        <section>
            <!--About Us-->
            <section id="aw-about" class="aw-container aw-section">
                
            </section>
        </section>
        
        <!--Contact-->
        <section id="aw-contact" class="aw-section">
        	<h3>Contact us</h3>

        	<form action="" method="">
        		<input type="text" name="name" placeholder="Name" />
        		<input type="text" name="surname" placeholder="Surname" />
        		<input type="email" name="email" placeholder="Email" />
        		<textarea placeholder="Your Message"></textarea>

        		<input type="submit" value="Submit" />
        	</form>
        </section>
        
        <!--Footer-->
        <div class="aw-container aw-align-center">
            <a class="aw-logo aw-section-link" href="#">Amazing!</a>
            
            <ul class="aw-social-icons">
                <li><a href="#"><i class="icon-facebook"></i></a></li>
        		<li><a href="#"><i class="icon-twitter"></i></a></li>
        		<li><a href="#"><i class="icon-vimeo"></i></a></li>
        		<li><a href="#"><i class="icon-tumblr"></i></a></li>
            </ul>
        </div>
        
        <script src="./js/main.js"></script>
    </body>
</html>
